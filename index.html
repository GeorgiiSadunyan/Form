<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon для браузера -->
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.ico">

<!-- Иконки для мобильных устройств -->
<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">

<!-- Meta-тег для iOS (чтобы Safari использовал иконку) -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Кнопка для отображения формы -->
<button onclick="openForm()">Открыть форму</button>

<!-- Попап формы -->
<div id="popup" style="display: none;">
  <h2>Форма обратной связи</h2>
  <form id="feedbackForm" onsubmit="submitForm(event)">
    <label for="fullName">ФИО:</label>
    <input type="text" id="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone">

    <label for="organization">Организация:</label>
    <input type="text" id="organization">

    <label for="message">Сообщение:</label>
    <textarea id="message" required></textarea>

    <label>
      <input type="checkbox" id="agreement" required>
      Согласие с политикой обработки персональных данных
    </label>

    <button type="submit">Отправить</button>
  </form>
</div>

<script src="main.js"></script>

</body>
</html>
